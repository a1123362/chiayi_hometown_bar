<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘉義縣鹿草鄉65歲以上人口圖</title>
    <style>

        body {
            background-color: beige; /* 米色背景 */
            margin: 0;
            padding: 0;
        }
        
        /* 設定文字圖卡的樣式 */
        .text-card {
            display: inline-block;
            padding: 20px;
            margin: 20px;
            background-color: #f0f8ff; /* 圖卡背景顏色 */
            border: 2px solid #4682b4; /* 邊框顏色 */
            border-radius: 10px; /* 圓角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 陰影效果 */
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #333; /* 文字顏色 */
            text-align: center;
        }

        /* 置中 iframe */
        .iframe-container {
            display: flex;
            justify-content: center; /* 水平置中 */
            align-items: center; /* 垂直置中 */
            margin: 20px 0;
        }

        .iframe-container1 {
            display: flex;
            justify-content: center; /* 水平置中 */
            align-items: center; /* 垂直置中 */
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- h1 使用文字圖卡樣式 -->
    <h1 class="text-card">此為嘉義縣鹿草鄉65歲以上人口性別比例圖，可以發現在下潭村、下麻村、施家村及豐稠村都有男性老年人口明顯缺失的問題，而其他的村里的性別比例也較平衡些。</h1>

    <!-- 置中的 iframe -->
    <div class="iframe-container">
        <iframe src="https://plotdb.io/v/chart/37302" width="60%" height="600px" frameborder="1"></iframe>
    </div>

    <h1 class="text-card">此為嘉義縣的人口圖，可以發現在民雄、中埔、水上、太保等鄉村皆有較多人口居住，而其他地區都偏少，使人口分布較為分散，故一地的資源很難被充分地運用。如想要資源充分運用，最簡易的方法即是分發資源至各地，減少資源浪費並減少城鄉差距 ; 而另一種方法較有難度，即將人口聚集在幾個少數鄉鎮，資源也就能夠避免被浪費。</h1>
    <div class="iframe-container1">
        <iframe src="https://plotdb.io/v/chart/37439" width="60%" height="600px" frameborder="1"></iframe>
    </div>
</body>
</html>
